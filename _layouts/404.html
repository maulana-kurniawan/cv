<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>404 | Page Not Found</title>
        <meta name="description" content="404 | Page Not Found">

        <link href="https://api.fontshare.com/v2/css?f[]=supreme@501,800,400,401,200,100,300,101,301,500,201,801,701,700&display=swap" rel="stylesheet">

        {% assign favicons_path = '/assets/images/favicons' | relative_url %}
        <link rel="apple-touch-icon" sizes="180x180" href="{{ favicons_path }}/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ favicons_path }}/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ favicons_path }}/favicon-16x16.png">
        <link rel="manifest" href="{{ favicons_path }}/site.webmanifest">
        <link rel="mask-icon" href="{{ favicons_path }}/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <style>
            body {
                font-family: "Supreme", sans-serif;
                background-color: #f1f1f1;
            }

            .vertical-center {
                min-height: 100vh;
            }
        </style>
    </head>

    <body>
        <div class="d-flex align-items-center vertical-center">
            <div class="container">
                <div class="text-center ">
                    <h1>ðŸ˜®</h1>
                    <h2>Ooops! Web page not found!</h2>
                    <p>Sorry, but, it looks like the page you are visiting was not found.</p>
                    <a href="{{ site.baseurl | append: '/' }}" class="text-success text-decoration-none">Back to main page</a>
                </div>
            </div>
        </div>
    </body>

</html>
